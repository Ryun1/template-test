name: Validate CIP or CPS Header

on:
  pull_request:
    paths:
      - '**/*[Cc][Ii][Pp]*/README.md'
      - '**/*[Cc][Pp][Ss]*/README.md'

jobs:
  check-markdown-header:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get changed markdown files
        id: changed-files
        run: |
          git fetch origin main
          CHANGED_FILES=$(git diff --name-only origin/main HEAD | grep -iE '.*/[Cc][Ii][Pp].*/README.md|.*/[Cc][Pp][Ss].*/README.md' || true)

          if [[ -z "$CHANGED_FILES" ]]; then
            echo "FILES=[]" >> $GITHUB_ENV
          else
            echo "FILES=$(echo \"$CHANGED_FILES\" | jq -R -s -c 'split(\"\n\")[:-1]')" >> $GITHUB_ENV
          fi

      - name: Run Markdown Header Validation Script
        run: python3 .github/scripts/validate_markdown_header.py
        shell: bash
