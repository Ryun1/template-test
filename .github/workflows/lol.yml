name: Add Issue to Projects

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/users/Ryun1/projects/1
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}