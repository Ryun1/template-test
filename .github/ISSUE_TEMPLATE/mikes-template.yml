name: Feature Suggestion
description: Suggest a new feature or enhancement for GovTool.
labels: ["Feature Request", "Needs UX Review"]
body:
  - type: markdown
    attributes:
      value:
        Please fill out the following details.
  - type: textarea
    id: problem-statement
    attributes:
      label: "üí° Suggestion or feature"
      description: "Please describe the user need, idea, or pain point."
      placeholder: "Example: Users struggle to find X functionality, leading to frustration and drop-off..."
    validations:
      required: true
  - type: textarea
    id: user-impact
    attributes:
      label: "Who is does this help?"
      description: "Which users will benefit from this feature? How does it improve their experience?"
      placeholder: "Example: This feature will help first-time users onboard faster..."
    validations:
      required: true
  - type: textarea
    id: dependencies
    attributes:
      label: "How should we do this?"
      description: "Suggestions on implementation, or technical issues/ideas?"
      placeholder: "Example: Add a button that says GO to the home page"
    validations:
      required: false
  - type: checkboxes
    id: acknowledgments
    attributes:
      label: "‚òëÔ∏è Acknowledgments"
      description: "Please confirm you've reviewed our process before submitting."
      options:
        - label: "I have searched existing issues to avoid duplication."
          required: true
        - label: "I understand that this request will be evaluated and may not be implemented."
          required: true
